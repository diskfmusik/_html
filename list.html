<html>

<!--head-->
	<head>
		<title>リスト</title>
	</head>




<!--body-->
	<body>

	<h1>リスト</h1>
	<h2>列挙型の箇条書き : ul要素(un_order)</h2>
		<ul>
			<li>あいうえお</li>
			<li>かきくけこ</li>
		</ul>
<hr>
	<h2>順序付きの箇条書き : ol要素(order)</h2>
		<ol>
			<li>あいうえお</li>
			<li>かきくけこ</li>
		</ol>
		<ol type="A">
			<li>type属性を"A"に変えた</li>
			<li>以下(ry</li>
		</ol>
<hr>
	<h2>定義型リスト : dl要素</h2>
		<p>用語(dt要素)　と　その定義(dd要素)からなる</p>
		<dl>
			<dt>リンゴ</dt>
			<dd>赤い</dd>
			<dt>バナナ</dt>
			<dd>黄色</dd>
		</dl>




	</body>

</html>
