<html>
	<head>
		<meta charset=utf-8>
		<title>文字の装飾</title>
	</head>




	<body>

	<h1>文字の装飾</h1>
		<em>斜字体</em>
		<p>上付文字(sup要素)x<sup>2</sup></p>
		<p>下付文字(sub要素)H<sub>2</sub>O</p>
		<p><b>b要素:太字</b></p>
		<p><i>i要素:斜体</i></p>
		<p><u>u要素:下線</u></p>
		<p><s>s要素:取り消し線</s></p>




<hr>
	<h1>線の表示</h1>
		<p>hr要素</p>
		<hr width="50%">↑width50%の線
		<hr align="left" width="50%">↑alignをleftに
		<hr size="20" noshade>↑size20　の　noshade属性




<hr>
	<h1>文字の位置</h1>
		<center>中央寄せ</center>
		<p align="right">p要素で　align属性を　rightに</p>

	</body>




</html>
